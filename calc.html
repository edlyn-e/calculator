<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator-E</title>
        <link rel="stylesheet" href="calc.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="calc">
            <section class="calc__screen-bckg">
                <div class="calc__screen">
                    <!-- Calculator Screen here -->
                    <input type="text" class="calc__screen--display" />
                </div>
            </section>
            <section class="calc__keys">
                <div class="calc__row">
                    <button class="calc__btn-top">GT</button>
                    <button class="calc__btn-top">BKSP</button>
                    <button class="calc__btn-top">CE</button>
                    <button class="calc__btn-top">ON/C</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">7</button>
                    <button class="calc__btn">8</button>
                    <button class="calc__btn">9</button>
                    <button class="calc__btn calc__btn-operator">/</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">4</button>
                    <button class="calc__btn">5</button>
                    <button class="calc__btn">6</button>
                    <button class="calc__btn calc__btn-operator">*</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">1</button>
                    <button class="calc__btn">2</button>
                    <button class="calc__btn">3</button>
                    <button class="calc__btn calc__btn-operator">-</button>
                </div>
                <div class="calc__row">
                    <button class="calc__btn">0</button>
                    <button class="calc__btn">.</button>
                    <button class="calc__btn">=</button>
                    <button class="calc__btn calc__btn-operator">+</button>
                </div>
            </section>
        </main>
        <p id="signOff">built by edlyn-e</p>
    </body>
    <script src="./calc.js"></script>
</html>
