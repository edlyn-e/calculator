<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator-E</title>
        <link rel="stylesheet" href="calc.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <main class="calc">
            <section class="calc__screen-bckg">
                <div class="calc__screen">
                    <!-- Calculator Screen here -->

                    <div class="calc__screen--display">
                        <p class="calc__screen--display-text first-value">
                            Welcome!
                        </p>
                    </div>
                    <div class="calc__screen--display" hidden>
                        <p class="calc__screen--display-text second-value">
                            456
                        </p>
                    </div>
                </div>
            </section>
            <section class="calc__keys">
                <!-- top row: GT, Backspace, CE, On/C -->
                <div class="calc__row">
                    <button class="calc__btn-top grand-total">GT</button>
                    <button class="calc__btn-top backspace">&larr;</button>
                    <!-- ^ backspace button  -->
                    <button class="calc__btn-top clear-entry">CE</button>
                    <button class="calc__btn-top reset">ON/C</button>
                </div>
                <!-- row keys: 7, 8, 9, /  -->
                <div class="calc__row">
                    <button class="calc__btn number">7</button>
                    <button class="calc__btn number">8</button>
                    <button class="calc__btn number">9</button>
                    <button class="calc__btn calc__btn-operator operator">
                        &#247;
                    </button>
                    <!-- ^ divide button -->
                </div>
                <!-- row keys: 4, 5, 6, x  -->
                <div class="calc__row">
                    <button class="calc__btn number">4</button>
                    <button class="calc__btn number">5</button>
                    <button class="calc__btn number">6</button>
                    <button class="calc__btn calc__btn-operator operator">
                        &#215;
                    </button>
                    <!-- ^ multiply button  -->
                </div>
                <!-- row keys: 1, 2, 3, - -->
                <div class="calc__row">
                    <button class="calc__btn number">1</button>
                    <button class="calc__btn number">2</button>
                    <button class="calc__btn number">3</button>
                    <button class="calc__btn calc__btn-operator operator">
                        &#8722;
                    </button>
                    <!-- ^ subtract button  -->
                </div>
                <!-- last row: 0, ., =, + -->
                <div class="calc__row">
                    <button class="calc__btn number">0</button>
                    <button class="calc__btn number decimal">.</button>
                    <button class="calc__btn equals">&equals;</button>
                    <button class="calc__btn calc__btn-operator operator">
                        &plus;
                    </button>
                    <!-- ^ plus button  -->
                </div>
            </section>
        </main>
        <p id="signOff">built by edlyn-e</p>
    </body>
    <script src="calculator.js"></script>
</html>
